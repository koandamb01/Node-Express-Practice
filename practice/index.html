<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hunting Github</title>
</head>

<body>
    <h1 style="text-align: center;">Welcome to the Hunting Github</h1>
    <p style="text-align: center;"><button id="getApi">Click Me!</button></p>
    <div id="placeholder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $('#getApi').click(function () {
            const ApiResponse = $.get("https://api.github.com/users/koandamb01");

            ApiResponse.then(displayName);
            function displayName(data) {
                $('#placeholder').html("<p style='text-align: center;'>" + data.name + "</p>")
            }
        });
    </script>
</body>

</html>
